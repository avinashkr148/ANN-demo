<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Page</title>
<style>
/* Gradient background */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #4CAF50, #2196F3); /* Gradient colors */
  color: white; /* Text color */
  font-family: Arial, sans-serif; /* Font family */
}

/* Container for content */
.container {
  width: 80%; /* Width of container */
  margin: auto; /* Center content horizontally */
  padding: 50px 0; /* Padding */
  text-align: center; /* Center text */
}

/* Contact section */
.contact-section {
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.1); /* Transparent background color */
  border-radius: 10px; /* Rounded corners */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
}

/* Text color for the contact section */
.contact-section p {
  color: white;
}

/* Contact info */
.contact-info {
  margin-top: 20px;
  font-size: 18px;
}

</style>
</head>
<body>

<!-- Container for content -->
<div class="container">

  <!-- Contact section -->
  <div class="contact-section">
    <h2>Contact Information</h2>
    <p>If you have any inquiries or questions, feel free to contact me:</p>
    <div class="contact-info">
      <p>Phone: <a href="tel:9955919058">9955919058</a></p>
      <p>GitHub: <img ><a href="https://github.com/avinashkr148">Avinash kr</a></p>
    </div>
  </div>

</div>

</body>
</html>
